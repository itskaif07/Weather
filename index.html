<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <h1 class="text-center font-bold text-lg lg:text-2xl my-6">Welcome to Weather App</h1>

<div class="flex items-center justify-center flex-col space-y-14">

    <div class="flex items-center justify-center text-center flex-col space-y-2 text-lg my-6">
        <h1 class="font-medium">Enter City Name</h1>
        <input type="text" id="cityInput" placeholder="patna" class="text-center border-2 border-black rounded-md">
    </div>
</div>

    <div class="space-y-6 flex items-center justify-center flex-col space-y-14">

    <button class="px-6 py-2 bg-[#2671fc] rounded-md text-white">Get Weather</button>

    <h1 class="text-xl font-medium hidden" id="warning"></h1>

    <div class="hidden flex items-center justify-center flex-col space-y-10" id="itemsdiv" >

    <div>
        <div>
            <h1 class="text-2xl">Temp:</h1>
            <h1 id="temp" class="text-6xl font-medium"></h1>
        </div>
        
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-medium">Feels Like:</h1>
            <h1 id="feels_like" class="text-2xl"></h1>
        </div>
    </div>

    <div class="flex items-center space-x-28">
        <div>
            <h1 class="text-xl font-medium">Min. Temperature</h1>
            <h1 id="min"></h1>
        </div>

        <div>
            <h1 class="text-xl font-medium">Max. Temperature</h1>
            <h1 id="max"></h1>
        </div>

    </div>

    <div class="flex items-center space-x-28">
        <div>
            <h1 class="text-xl font-medium">Sky</h1>
            <h1 id="sky"></h1>
        </div>

        <div>
            <h1 class="text-xl font-medium">Humdity</h1>
            <h1 id="humidity"></h1>
        </div>

        <div>
            <h1 class="text-xl font-medium">Winds</h1>
            <h1 id="winds"></h1>
        </div>

    </div>

</div>

</div>

    <script src="script.js"></script>
</body>
</html>
